    <audio id="bgm" src="https://tx.stream.kg.qq.com/shkge-btfs/e38832defe4af240aaac6f2172948022a9117019"></audio>
    <script>
        function muteBGM()
        {
            var bgm = document.getElementById("bgm");
            bgm.pause();
        }
        function initAudio()
        {
            var as = document.getElementsByTagName("audio");
            for (var i = as.length - 1; i >= 0; i--) {
                console.log(as[i]);
                if(as[i].id=="bgm") continue;
                as[i].onplay = e => console.log(e);
                as[i].onplaying = e => console.log(e);
                as[i].onplay = e => { muteBGM(); };
            }
        }
        function muteVideo()
        {
            var vs = document.getElementsByTagName("video");
            for (var i = vs.length - 1; i >= 0; i--) {
                vs[i].pause();
            }
        }
        function initVideo()
        {
            var vs = document.getElementsByTagName("video");
            for (var i = vs.length - 1; i >= 0; i--) {
                console.log(vs[i]);
                vs[i].onplay = e => console.log(e);
                vs[i].onplaying = e => console.log(e);
                vs[i].onplay = e => { muteBGM(); };
            }
        }
        document.onreadystatechange = onload;
        
        
        
        function onload (e){
            console.log(document.readyState)
            if (document.readyState != "complete") return;
            initVideo();
            initAudio();
        }
        function toggleBGM(it)
        {
            var bgm = document.getElementById("bgm");
            if (bgm.paused){ 
                muteVideo();
                bgm.play();
            }else{
                bgm.pause();
            }
            it.innerHTML = bgm.paused? "ğŸ’›":"ğŸ§¡";
            return !bgm.paused;
        }
    </script>
